<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button class="btn1">
        <p class="para">HI how are u </p>
    </button>

    
    <img style = 'width: 200px;'   src="https://images.unsplash.com/photo-1721635513019-4dd5f5c18042?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
    
    <div class="bgchange" style = 'width: 200px; height: 200px;'  >

    </div>

    <div id="myElement">Hover over me!</div>

    <input type="text" id="myInput" placeholder="Type something...">

    <input type="text" id="myInput" placeholder="Type something...">
    <p id="displayParagraph"></p>


    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="submit">Submit</button>
    </form>

    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="displayParagraph"></p>


</body>

<script>
// Tasks/Activities:
// Activity 1: Basic Event Handling

// . Task 1: Add a click event listener to a button that changes the text content of a paragraph.

let para = document.querySelector('.para')
    let btn1 = document.querySelector('.btn1')
    
    btn1.addEventListener('click', () => {
        para.textContent = 'now the text is changed'
    })


// . Task 2: Add a double-click event listener to an image that toggles its visibility.

let img = document.querySelector('img')

img.addEventListener('dblclick', () => {
    img.remove()
})



// Activity 2: Mouse Events

// . Task 3: Add a mouseover event listener to an element that changes its background color.

// let bgChange = document.querySelector('.bgchange')
// console.log(bgChange);

// bgChange.addEventListener('onmouseover', () => {
//      bgChange.style.backgroundColor = 'yellow';
// })



const myElement = document.getElementById('myElement');

// Add mouseover event listener
myElement.addEventListener('mouseover', function() {
    // Change the background color
    myElement.style.backgroundColor = 'yellow';
});

// . Task 4: Add a mouseout event listener to an element that resets its background color.

myElement.addEventListener('mouseout', function() {
     myElement.style.backgroundColor = 'lightblue';
});



// Activity 3: Keyboard Events

// . Task 5: Add a keydown event listener to an input field that logs the key pressed to the console.

const myInput = document.getElementById('myInput');

myInput.addEventListener('keydown', (e) => {
    console.log('key pressed: ', e.key);
})



// . Task 6: Add a keyup event listener to an input field that displays the current value in a paragraph.

const myInput2 = document.getElementById('myInput');
const displayParagraph = document.getElementById('displayParagraph');

myInput2.addEventListener('keyup', (e) => {
    displayParagraph.textContent = myInput.value
})



// Activity 4: Form Events

// . Task 7: Add a submit event listener to a form that prevents the default submission and logs the form data to the
// console.

document.addEventListener('DOMContentLoaded', (event) => {
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Create a FormData object to easily access form data
        const formData = new FormData(form);

        // Log the form data to the console
        for (let [key, value] of formData.entries()) {
            console.log(`${key}: ${value}`);
        }
    });
});



// . Task 8: Add a change event listener to a select dropdown that displays the selected value in a paragraph.


const mySelect = document.getElementById('mySelect');
        const displayParagraph2 = document.getElementById('displayParagraph');

        // Add change event listener
        mySelect.addEventListener('change', function(event) {
            // Update the paragraph with the current value of the dropdown
            displayParagraph2.textContent = mySelect.value;
        });




</script>
</html>
